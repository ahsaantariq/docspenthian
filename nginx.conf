root /app; # Assuming your site files are in the root of the app directory
    index index.html index.php;

    # 1. Handle Requests by trying files, then files with .html or .php extension
    location / {
        # Check for a file/directory match first (e.g., /about is a directory)
        try_files $uri $uri/ @extensionless-php @extensionless-html;
    }

    # 2. Rule to serve files without the .php extension (Remove .php)
    location @extensionless-php {
        rewrite ^(.*)$ $1.php break;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # 3. Rule to serve files without the .html extension (Remove .html)
    location @extensionless-html {
        try_files $uri.html =404;
    }

    # 4. PHP files execution
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # 5. Custom 404 Page (ErrorDocument 404 /404.php)
    error_page 404 /404.php;
    location = /404.php {
        internal;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
